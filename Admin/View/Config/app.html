<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Language" content="zh-cn">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Xenon Boostrap Admin Panel" />
	<meta name="author" content="" />
	
	<title>后台系统 HopeLook 2.2</title>
	<link rel="stylesheet" href="__PUBLIC__/Admin/Css/fonts/linecons/css/linecons.css">
	<link rel="stylesheet" href="__PUBLIC__/Admin/Css/fonts/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="__PUBLIC__/Admin/Css/bootstrap.css">
	<link rel="stylesheet" href="__PUBLIC__/Admin/Css/xenon-core.css">
	<link rel="stylesheet" href="__PUBLIC__/Admin/Css/xenon-forms.css">
	<link rel="stylesheet" href="__PUBLIC__/Admin/Css/xenon-components.css">
	<link rel="stylesheet" href="__PUBLIC__/Admin/Css/xenon-skins.css">
	<link rel="stylesheet" href="__PUBLIC__/Admin/Css/custom.css">

	<script src="__PUBLIC__/Admin/Js/jquery-1.11.1.min.js"></script>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="__PUBLIC__/Admin/Js/html5shiv.min.js"></script>
		<script src="__PUBLIC__/Admin/Js/respond.min.js"></script>
	<![endif]-->
	<notempty name="model">
		<script>
			$(document).ready(function(){
				jQuery('#modal-6').modal('show', {backdrop: 'static'});
				<if condition="$model eq 4">
					setTimeout(function(){
						$('#modal-6').modal("hide");
					},1000); 				
				</if>				
			});
		</script>
	</notempty>	
	
</head>
<body class="page-body">

	<div class="settings-pane">
		<include file="Main:top" />		
	</div>
	
	<div class="page-container"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->
			
		<!-- Add "fixed" class to make the sidebar fixed always to the browser viewport. -->
		<!-- Adding class "toggle-others" will keep only one menu item open at a time. -->
		<!-- Adding class "collapsed" collapse sidebar root elements and show only icons. -->
		<div class="sidebar-menu toggle-others fixed collapsed">
			
			<div class="sidebar-menu-inner">	
				<include file="Main:left" />						
			</div>
			
		</div>
		
		<div class="main-content">
					
			<!-- User Info, Notifications and Menu Bar -->
			<include file="Main:title" />
			<div class="page-title">
				
				<div class="title-env">
					<h1 class="title">功能设置</h1>
					<p class="description">Config Set</p>
				</div>
				
					<div class="breadcrumb-env">
					
								<ol class="breadcrumb bc-1">
									<li>
							<a href="{:U('Admin/Main/index')}"><i class="fa-home"></i>首页</a>
						</li>
								<li>
						
										<a href="javascript:;">网站设置</a>
								</li>
							<li class="active">
						
										<strong>功能设置</strong>
								</li>
								</ol>
								
				</div>
					
			</div>
			<div class="row">
				<div class="col-sm-12">
					
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">功能设置</h3>
							<div class="panel-options">
								<a href="#" data-toggle="panel">
									<span class="collapse-icon">&ndash;</span>
									<span class="expand-icon">+</span>
								</a>
								<a href="#" data-toggle="remove">
									&times;
								</a>
							</div>
						</div>
						<div class="panel-body">
							
							<form action="{:U('Admin/Config/app')}" method="post" enctype="multipart/form-data" class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-2 control-label">报单注册币比例</label>
									<div class="col-sm-10">
										<input type="text" class="form-control input-sm" name="DEFAULT_WEB_ZHUCE_PERCENT" placeholder=注册时，扣除注册币百分比" value="{$Think.config.DEFAULT_WEB_ZHUCE_PERCENT}">
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">分红币提现费率</label>
									<div class="col-sm-10">
										<input type="text" class="form-control input-sm" name="DEFAULT_WEB_SHARE_PRICE_NOHARE" placeholder="分红币提现费率" value="{$Think.config.DEFAULT_WEB_SHARE_PRICE_NOHARE}">
									</div>
								</div>
								
								<div class="form-group-separator"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label" >奖金币提现费率</label>
									<div class="col-sm-10">
										<input type="text" class="form-control text-left" name="DEFAULT_WEB_TOUCH_DAY" placeholder="奖金币提现费率" value="{$Think.config.DEFAULT_WEB_TOUCH_DAY}">
									</div>
								</div>

								
								<div class="form-group">
									<label class="col-sm-2 control-label" >现金币购买地址</label>
									<div class="col-sm-10">
										<input type="text" class="form-control text-left" name="DEFAULT_WEB_FREE_DAY" placeholder="会员购买现金币地址" value="{$Think.config.DEFAULT_WEB_FREE_DAY}">
									</div>
								</div>

								<!--
								<div class="form-group-separator"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label">现金币 购币优惠<font color="red">（0-1）</font></label>
									<div class="col-sm-10">
										<input type="text" class="form-control input-sm" name="DEFAULT_WEB_BUY_MONEY_PRICE" placeholder="购币优惠百分比" value="{$Think.config.DEFAULT_WEB_BUY_MONEY_PRICE}">
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">现金币 出售手续费<font color="red">（0-1）</font></label>
									<div class="col-sm-10">
										<input type="text" class="form-control input-sm" name="DEFAULT_WEB_MONEY_PRICE_PROCEDURES" placeholder="出售手续费" value="{$Think.config.DEFAULT_WEB_MONEY_PRICE_PROCEDURES}">
									</div>
								</div>
								-->
								<div class="form-group">
									<label class="col-sm-2 control-label">USD-CNY 汇率</label>
									<div class="col-sm-10">
										<input type="text" class="form-control input-sm" name="DEFAULT_WEB_US_TO_CHINA" placeholder="汇率 如美元与人民币汇率为 1:7 这里请填写 7" value="{$Think.config.DEFAULT_WEB_US_TO_CHINA}">
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">静态收益百分比<font color="red">（0.5-2）</font></label>
									<div class="col-sm-10">
										<input type="text" class="form-control input-sm" name="DEFAULT_WEB_SET_SPONSOR" placeholder="静态收益百分比" value="{$Think.config.DEFAULT_WEB_SET_SPONSOR}">
									</div>
								</div>

								<!--
								<div class="form-group">
									<label class="col-sm-2 control-label">现金币 出售倍数限制</label>
									<div class="col-sm-10">
										<input type="text" class="form-control input-sm" name="DEFAULT_WEB_MONEY_PRICE_DEFAULT" placeholder="出售倍数限制" value="{$Think.config.DEFAULT_WEB_MONEY_PRICE_DEFAULT}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">现金币 每日出售限额</label>
									<div class="col-sm-10">
										<input type="text" class="form-control input-sm" name="DEFAULT_WEB_MONEY_PRICE_MAX" placeholder="每日出售限额" value="{$Think.config.DEFAULT_WEB_MONEY_PRICE_MAX}">
									</div>
								</div>
								<div class="form-group-separator"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label">礼包金额限制</label>
									<div class="col-sm-5">
										<input type="text" class="form-control input-sm" name="DEFAULT_WEB_MONEY_MIN" placeholder="最小" value="{$Think.config.DEFAULT_WEB_MONEY_MIN}">
									</div>
									<div class="col-sm-5">
										<input type="text" class="form-control input-sm" name="DEFAULT_WEB_MONEY_MAX" placeholder="最大" value="{$Think.config.DEFAULT_WEB_MONEY_MAX}">
									</div>
								</div>
								<div class="form-group-separator"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label">拆分前总股数<font color="red">（股权配送）</font></label>
									<div class="col-sm-10">
										<input type="text" class="form-control input-sm" name="DEFAULT_WEB_OLD_SHARE" placeholder="股权配送" value="{$Think.config.DEFAULT_WEB_OLD_SHARE}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">拆分后总股数<font color="red">（股权配送）</font></label>
									<div class="col-sm-10">
										<input type="text" class="form-control input-sm" name="DEFAULT_WEB_NEW_SHARE" placeholder="股权配送" value="{$Think.config.DEFAULT_WEB_NEW_SHARE}">
									</div>
								</div>
								<div class="form-group-separator"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label">售出优速币手续费比例<font color="red">（0-1）</font></label>
									<div class="col-sm-10">
										<input type="text" class="form-control input-sm" name="DEFAULT_WEB_SET_T_RETURN" placeholder="售出优速币手续费比例设置" value="{$Think.config.DEFAULT_WEB_SET_T_RETURN}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">转换为现金币比例<font color="red">（0-1）</font></label>
									<div class="col-sm-10">
										<input type="text" class="form-control input-sm" name="DEFAULT_WEB_SET_B_RETURN" placeholder="转换为现金币比例设置" value="{$Think.config.DEFAULT_WEB_SET_B_RETURN}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">复投比例设置<font color="red">（0-1）</font></label>
									<div class="col-sm-10">
										<input type="text" class="form-control input-sm" name="DEFAULT_WEB_SET_R_RETURN" placeholder="复投比例设置" value="{$Think.config.DEFAULT_WEB_SET_R_RETURN}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">US积分比例设置<font color="red">（0-1）</font></label>
									<div class="col-sm-10">
										<input type="text" class="form-control input-sm" name="DEFAULT_WEB_SET_G_RETURN" placeholder="US积分比例设置" value="{$Think.config.DEFAULT_WEB_SET_G_RETURN}">
									</div>
								</div>
								<div class="form-group-separator"></div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">动态奖注册币比例<font color="red">（0-1）</font></label>
									<div class="col-sm-10">
										<input type="text" class="form-control input-sm" name="DEFAULT_WEB_SET_MATCH" placeholder="动态奖注册币比例" value="{$Think.config.DEFAULT_WEB_SET_MATCH}">
									</div>
								</div>
								-->
								<div class="form-group-separator"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label"></label>
									<div class="col-sm-10">
										<input type="submit" class="btn btn-success" value="提交">
										<button type="reset" class="btn btn-white">重置</button>
									</div>
								</div>
							</form>
							
						</div>
					</div>
					
				</div>
			</div>
			<!-- Main Footer -->
			<!-- Choose between footer styles: "footer-type-1" or "footer-type-2" -->
			<!-- Add class "sticky" to  always stick the footer to the end of page (if page contents is small) -->
			<!-- Or class "fixed" to  always fix the footer to the end of page -->
			<footer class="main-footer sticky footer-type-1">			
				<include file="Main:foot" />			
			</footer>
		</div>
		
			
		<!-- start: Chat Section -->
		<include file="Main:right" />
		<!-- end: Chat Section -->
		
		
	</div>
	
	
	<!-- Modal 6 (Long Modal)-->
	<div class="modal fade" id="modal-6">
		<div class="modal-dialog">
			<div class="modal-content">
				<if condition="$model eq 4">
					<div>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4>
							<font color="#2c2e2f"><strong>操作成功</strong></font>
						</h4>
					</div>					
				<elseif condition="$model eq 3"/>
					<div>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4>
							<font color="red"><strong>操作失败！</strong></font>
						</h4>
					</div>
				<else/>
					<div>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4>
							<font color="red"><strong>未知错误！</strong></font>
						</h4>
					</div>						
				</if>
			</div>
		</div>
	</div>	
	<!-- Modal 6 (Long Modal)-->	



	<!-- Bottom Scripts -->
	<script src="__PUBLIC__/Admin/Js/bootstrap.min.js"></script>
	<script src="__PUBLIC__/Admin/Js/TweenMax.min.js"></script>
	<script src="__PUBLIC__/Admin/Js/resizeable.js"></script>
	<script src="__PUBLIC__/Admin/Js/joinable.js"></script>
	<script src="__PUBLIC__/Admin/Js/xenon-api.js"></script>
	<script src="__PUBLIC__/Admin/Js/xenon-toggles.js"></script>


	<!-- JavaScripts initializations and stuff -->
	<script src="__PUBLIC__/Admin/Js/xenon-custom.js"></script>

</body>
</html>
